name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: makarius/isabelle:Isabelle2025-2
      options: --user root

    steps:
    - uses: actions/checkout@v4

    - name: Setup Isabelle
      uses: ./.github/actions/setup-isabelle-action

    - name: Install build tools
      run: apt-get update -qq && apt-get install -y -qq make curl rustc cargo > /dev/null

    - name: Set Isabelle environment
      run: |
        JAVA_HOME=$($ISABELLE_HOME/bin/isabelle getenv -b JAVA_HOME)
        echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV
        echo "$JAVA_HOME/bin" >> $GITHUB_PATH

    - name: Fetch dependencies
      run: |
        cd isabelle-assistant
        ./fetch-deps.sh

    - name: Build I/Q and Assistant plugins
      run: |
        cd isabelle-assistant
        make all ISABELLE_HOME=$ISABELLE_HOME

    - name: Run tests
      run: |
        cd isabelle-assistant
        make test ISABELLE_HOME=$ISABELLE_HOME

    - name: Build I/P plugin
      run: |
        cd ip/ip_plugin
        make build ISABELLE_HOME=$ISABELLE_HOME

    - name: Run conformance gate
      run: |
        make conformance ISABELLE_HOME=$ISABELLE_HOME
